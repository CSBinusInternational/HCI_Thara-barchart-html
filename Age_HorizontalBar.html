<!DOCTYPE html>
<html>
<head>
  <title>Passenger Age</title>
  <link rel="stylesheet" href=""/>
</head>
<h1>Age of Passengers Chart</h1>

<body>
<ul class="graph">
  <li>
    <div class="elder" style="width: 3%">Eldelry</div>
    <div class="percent">3%</div>
    <div class="total">Over 60 Years Old</div>
  </li>
  
  <li>
    <div class="adult" style="width: 73%">Adults</div>
    <div class="percent">73%</div>
    <div class="total">21 - 60 Years Old</div>
  </li>

  <li>
    <div class="teen" style="width: 16%">Teens and Children</div>
    <div class="percent">16%</div>
    <div class="total">10 - 20 Years Old</div>
  </li>
  
  <li>
    <div class="child" style="width: 8%">Toddlers and Infants</div>
    <div class="percent">8%</div>
    <div class="total">Less than 10 Years Old</div>
  </li>
</ul>
</body>
</html>
